    <div class="card d-flex">
        <!-- Search Bar -->
        <form action="" id="searchForm">
            <label for="zipCode">Zip Code:</label>
            <input type="text" name="zip" id="zipCodeField">
            <!-- <input type ="submit" value ="get weather" id="searchButton"> -->
            <button type ="submit" value ="get weather" id="searchButton">
                <!-- <img src="magnifying-glass-solid.svg" alt="magnifying-glass"> -->
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #63E6BE;"></i>
            </button>
        </form>

        <!-- Data Display Section -->
        <main id="infoDisplay">
            <section class="sectionTest">
                <div class="text-center">City</div>
                <div id="cityName"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Temp</div>
                <div id="temp"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Feels Like:</div>
                <div id="feelsLike"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Current Conditions</div>
                <div id="current-conditions"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Icon</div>
                <div id="icon">
                </div>
            </section>
            <section class="sectionTest">
                <div class="text-center">High Temp</div>
                <div id="high-temp"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Low Temp</div>
                <div id="low-temp"></div>
            </section>
            <section class="sectionTest">
                <div class="text-center">Alerts:</div>
                <div id="alerts"></div>
            </section>
        </main>
    </div>
