<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather App</h1>
    
    <!--Search Bar-->
    <form action="" id="searchForm">
        <label for="zipCode">Zip Code:</label>
        <input type="text" name="zip" id="zipCodeField">
        <input type ="submit" value ="get weather" id="searchButton">
    </form>
    
    <table id="weather">
        <tr>
            <th>City</th>
            <th>Temp</th>
            <th>Feels Like</th>
            <th>Current Conditions</th>
            <th>icon</th>
            <th>High Temp</th>
            <th>Low Temp</th>
            <th>Alerts</th>
        </tr>
        <tbody>
            <td id="cityName"></td>
            <td id="temp"></td>
            <td id="feelsLike"></td>
            <td id="current-conditions"></td>
            <td id="icon">
            </td>
            <td id="high-temp"></td>
            <td id="low-temp"></td>
            <td id="alerts"></td>
        </tbody>
    </table>

    <!--AJAX Area-->
    <div id="ajax"></div>
<!--     
    <div id="weather-current-conditions"></div>
    <div id="weather-main"></div>
    <div id="weather-visibility"></div>
    <div id="weather-wind"></div> -->

   

   
    <!-- <script src="fetch.js"></script> -->
    <script type="module" src="fetch_zip.js"></script>
    <script type="module" src="ajax.js"></script>
</body>
</html>
